<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agora Simple Audio Call</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <div class="header">
      <h1>Agora Audio Call</h1>
      <p class="muted">Minimal demo using Agora Web SDK â€” enter your App ID, channel and optional token.</p>
    </div>

    <section class="form">
      <label>App ID
        <input id="appId" placeholder="Your Agora App ID" />
      </label>
      <label>Token (optional)
        <input id="token" placeholder="Token or leave empty for testing" />
      </label>
      <label>Channel
        <input id="channel" placeholder="Channel name" />
      </label>
    </section>

    <section class="controls">
      <button id="startMic" class="btn primary">Start Microphone</button>
      <button id="join" class="btn" disabled>Join Channel</button>
      <button id="mute" class="btn" disabled>Mute</button>
      <button id="leave" class="btn danger" disabled>Leave</button>
    </section>

    <section class="remote">
      <h3>Remote Audio</h3>
      <div class="remote-list" id="remoteList">
        <audio id="remoteAudio" autoplay playsinline></audio>
      </div>
    </section>

    <footer class="foot">
      <small>For production, run a secure token server and a proper signaling flow.</small>
    </footer>
  </main>

  <!-- Agora RTC SDK (unpkg) -->
  <script src="https://unpkg.com/agora-rtc-sdk-ng/dist/agora-rtc-sdk-ng.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
